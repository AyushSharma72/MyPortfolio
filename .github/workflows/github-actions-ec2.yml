name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change this to your main branch name if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t my-portfolio .

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker tag my-portfolio ${{ secrets.DOCKER_USERNAME }}/my-portfolio:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-portfolio:latest

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-portfolio:latest
            docker stop my-portfolio || true
            docker rm my-portfolio || true
            docker run -d -p 5173:5173 --name my-portfolio ${{ secrets.DOCKER_USERNAME }}/my-portfolio:latest
